<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen" style="margin-left: 100px;">
    <h1> Hello world !</h1>
    <script>
        // Lab1
        function calculateFactorial(n){
            let fact = 1;
            for (let i=1; i<=n; i++)
                fact *= i;
            return fact
        }
        // Lab2
        function reverseString(s){
            reverseStr = ""
            //for (let i = s.length -1; i>=0; i--)
            //    reverseStr = reverseStr + s[i]
            for (let i =0; i< s.length; i++)
                reverseStr = s[i] + reverseStr;
            return reverseStr;
        }

        // Lab 3
        function translate(code){
            let ans = "";
            switch (code){
                case "VN":
                    ans = "Xin Chao";
                    break;
                case "EN":
                    ans = "Hello";
                    break;
                default: 
                    ans = "Wrong code";
                    break;
            }
            return ans;
        }
        // Lab 4 slice()
        function subString(s, num, appendStr){
            let ans = "";
            for (let i=0; i< num; i++)
                ans += s[i];
            ans += appendStr;
            return ans;
        }
        // Lab 5
        function writeNumber(startNum, endNum){
            for (let i= startNum; i<= endNum; i++){
                if (i % 2 === 0){
                    document.write("<span style='color: red;'>" + String(i) + "</span>")
                }else{
                    document.write("<span style='color: green;'>" + String(i) + "</span>")
                }
            }
        }
       
        writeNumber(1, 10);
        // Test
        console.log(calculateFactorial(3));
        console.log(reverseString("abcd"));
        console.log(translate("VN"));
        console.log(subString("abcdefghik", 4, " ..."));

    </script>
</body>
</html>
