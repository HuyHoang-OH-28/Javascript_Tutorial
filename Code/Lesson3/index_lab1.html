    <h1> Hello world !</h1>
    <script>
      function convert2name(day){
        let name = "";
        switch(day){
          case 0: 
            name = "Chu nhat";
            break;
          case 1: 
            name = "Thu hai";
            break;
          case 2: 
            name = "Thu ba";
            break;
          case 3:
            name = "Thu tu";
            break;
          case 4:
            name = "Thu nam";
            break;
          case 5: 
            name = "Thu sau";
            break;
          default: 
            name = "Thu bay";
            break;
        }
        return name;
      }





    </script>
