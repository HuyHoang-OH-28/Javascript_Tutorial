<body class="h-screen">
    <h1> Hello world !</h1>
    <script>

      function sumDivide(num){
        let sum = 0;
        for (let i = 1; i<=num; i++)
          if (num % i == 0)
            sum = sum + i;
        return sum;
      }
      
      console.log(sumDivide(6));




    </script>
</body>
