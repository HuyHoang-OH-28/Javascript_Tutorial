<body class="h-screen">
    <h1> Hello world !</h1>
    <script>

      function repeatString(string, numRepeat, join_character){
        let ans = "";  
        let index = 1;
        
        while (index <= numRepeat){
          if (index > 1) ans = ans + join_character;
          ans += string;
          index = index +1;
        }

        return ans;
      }
      
      console.log(repeatString("abc", 3, "+"));
      console.log(repeatString("1111", 4, " (m_m) "));



    </script>
</body>
