<body class="h-screen">
    <h1> Hello world !</h1>
    <script>

      function repeatString(string, numRepeat, join_character){
        let ans = "";
        for (let i=1; i<=numRepeat; i++){
          if (i >1)
            ans = ans + join_character;
          ans += string
        }
        return ans;
      }
      
      console.log(repeatString("abc", 3, "+"));
      console.log(repeatString("1111", 4, " (m_m) "));



    </script>
</body>
</html>
