<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <h1> Hello world !</h1>
    <script>
      function convert2season(month){
        let name = "";
        switch(month){
          case 1:
          case 2:
          case 3: 
            name = "Mua Xuan";
            break;
          case 4:
          case 5:
          case 6: 
            name = "Mua Ha";
            break;
          case 7:
          case 8:
          case 9: 
            name = "Mua Thu";
            break;
          case 10:
          case 11:
          case 12: 
            name = "Mua Dong";
            break;
          default: 
            name = "Invalid! ";
            break;
        }
        return name;
      }     
      console.log(convert2season(1));
      console.log(convert2season(5));
      console.log(convert2season(13));

    </script>
</body>
</html>
